    </head>
  
    <body id="body" class="bg-light">
    
    <!-- nav bar attempt -->  
    <nav class="navbar navbar-expand-lg navbar-light" id="navBar">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Assignment 1</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Book Search</a>

            <li class="nav-item">
              <a class="nav-link" href="mrca.html">MRCA</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end navbar attempt -->
    <!-- main search -->
    <div id="mainContainer" class="container-lg p-3">
      <div id="mainRow" class="row p-3 justify-content-center">
          <div id="mainCol" class="col-sm-8 col-lg-6 col-md-8">
              <div id="searchForm" class="mx-auto p-3 text-center rounded dark-white">
                  <h1>Book Search</h1>
                  <p id="infotext" style="transition: height 1s ease-in-out; opacity: 0.7">Loading data...</p>
                  <button id="darkModeButton" class="btn btn-primary mb-2" onclick="darkModeButtonPress('main')">Dark Mode</button><br>
                  <label for="searchBar" class="form-label">Search:</label>
                  <input type="text" name="searchBar" id="searchBar" class="mb-2 form-control">
                  <select name="searchType" id="searchType" class="mb-2 form-select" onchange="Program.selectSearchMode()">
                      <option>First Name</option>
                      <option>Last Name</option>
                      <option>Book Title</option>
                      <option>UID</option>
                  </select>
                  <div id="controlContainer">
                      <button class="btn btn-primary mb-2" onclick="if (Program) {Program.search(document.getElementById('searchBar').value)}"><i class="fas fa-search"></i></button>
                  </div>
                  </input>
              </div>
            
              <!-- adding cards once results fetched !-->
          </div>
      </div>
    </div>
      <!-- loading screen !-->
      <div id="loadingCover"><p><b>LOADING...</b></p><div class='loadingSlider'></div><div class='loadingSlider' style='animation-delay: 0.2s'></div>
      <script>
        let target = document.getElementById('loadingCover').children[0].children[0];
        let result = Array.from(target.innerHTML);
        target.innerHTML = "";
        for (let i = 0; i < result.length; i++) {
          target.innerHTML += `<span class='loadingBounce' style='animation-delay: ${0.1 * i}s'>${result[i]}</span>`
        }
      </script>
      <!-- end loading screen !-->
      <!-- end main search -->
      <script src="script.js" type='module'></script>
      <script src="darkmode.js"></script>
    </body>
